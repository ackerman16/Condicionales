<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado agua</title>
</head>
<body>
    <style>
        body{
            background-color:lavender;
            color:blueviolet;
            
        }
        #boton{
            width: 212px;
            height:50px;
            font-size: 25px;
        }
        
    </style>
    <script>
        function verTemperatura(){

        var temperatura = document.getElementById("temperatura").value;
   
      if(temperatura >100){
        alert("El agua estará en estado gaseoso");
        }else if(temperatura >0){
        alert("El agua estará en estado líquido");
        }else if(temperatura <0){
        alert("El agua estará en estado sólido");
       }
   }
    
   </script>

    <h1>Temperatura del agua:</h1><input type="text" id="temperatura"><br>

    <input type="button" value="Estado" onclick="verTemperatura()" id="boton"><br>

</body>
</html>
