<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado agua</title>
</head>
<body>
    <script>
        function verTemperatura(){

        var temperatura = document.getElementById("temperatura").value;
   
      if(temperatura >100){
        alert("El agua estará en estado gaseoso");
        }else if(temperatura >0){
        alert("El agua estará en estado líquido");
        }else if(temperatura <0){
        alert("El agua estará en estado sólido");
       }
   }
    //document.write("<h1 style='background-color:green; color:yellow;'>GASEOSO</h1>")//
   </script>

    Temperatura del agua:<input type="text" id="temperatura"><br>

    <input type="button" value="Estado" onclick="verTemperatura()"><br>

</body>
</html>
