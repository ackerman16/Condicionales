<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados</title>
</head>

<style>
    #cuadrado1{
        left:20px;
        top:40px;
        background-color:blue;
    }
    #cuadrado2{
        background-color:red;
    }
    .caja{
        width:100px;
        height:100px;
    }
</style>

<script>
    function Decir(mensaje){
        alert(mensaje);
    }
</script>

<body>
    <div id="contenedor">
    <div onclick="Decir('Soy Azul');" id="cuadrado1" class="caja">A</div>
    <div onclick="Decir('Soy Rojo');" id="cuadrado2" class="caja">R</div>
    </div>
</body>
</html>
